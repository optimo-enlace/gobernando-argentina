<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Juego educativo para aprender los tres poderes del Estado argentino y su organización en los niveles nacional, provincial y municipal">
    <title>Conoce el Gobierno - Juego Educativo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Conoce el Gobierno</h1>
        <h2>Aprende sobre los tres poderes y cómo funcionan en los distintos niveles de gobierno</h2>
        <p>Selecciona un nivel de gobierno para comenzar:</p>

        <div class="levels">
            <button onclick="startGame('Nacional')">Nacional</button>
            <button onclick="startGame('Provincial')">Provincial</button>
            <button onclick="startGame('Municipal')">Municipal</button>
        </div>

        <div id="gameArea" class="game-area">
            <!-- Aquí aparecerán las preguntas -->
        </div>

        <div id="feedback" class="feedback">
            <!-- Feedback de respuestas -->
        </div>

        <button id="restartBtn" class="hidden" onclick="restartGame()">Reiniciar Juego</button>
    </div>

    <footer>
        <p>&copy; 2024 Juego educativo - Hecho para estudiantes de secundaria</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
